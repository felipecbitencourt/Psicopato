<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Interativo de Psicologia</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 20px;
      color: white;
      text-align: center;
    }

    h1 { margin-bottom: 15px; }

    .hidden { display: none; }

    #menu, #quiz, #resultado {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background: #22c55e;
      color: black;
      font-weight: bold;
    }

    button:hover { opacity: 0.8; }

    .progress {
      height: 10px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #22c55e;
      transition: 0.3s;
    }

    #optionsContainer button {
      width: 100%;
      margin: 6px 0;
      background: #0ea5e9;
      color: white;
    }

    .certo { background: #22c55e !important; }
    .errado { background: #ef4444 !important; }

    .timer {
      font-weight: bold;
      color: #facc15;
    }
  </style>
</head>

<body>

<h1>üß† Quiz de Psicologia</h1>

<div id="menu">
  <h2>Configura√ß√µes</h2>

  <select id="temaSelect">
    <option value="Controle_impulso.json">Controle do Impulso</option>
    <option value="Demencias_delirium.json">Dem√™ncias</option>
    <option value="Humor.json">Humor</option>
    <option value="Suicidio.json">Suic√≠dio</option>
    <option value="Abuso_substancias.json">Subst√¢ncias</option>
    <option value="Psicoticos.json">Psic√≥ticos</option>
    <option value="Sexual.json">Sexual</option>
  </select><br>

  <select id="dificuldadeSelect">
    <option value="todos">Todos</option>
    <option value="f√°cil">F√°cil</option>
    <option value="m√©dio">M√©dio</option>
    <option value="dif√≠cil">Dif√≠cil</option>
  </select><br>

  <input type="number" id="numQuestoes" value="5"><br>
  <input type="number" id="tempoQuestao" placeholder="Tempo por quest√£o (seg)"><br>

  <button id="startBtn">Iniciar</button>
  <p id="erroCarregamento" style="color:#ffb4b4;"></p>
</div>

<div id="quiz" class="hidden">
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="stats">
    Quest√£o: <span id="questaoAtual">0</span> /
    <span id="totalQuestoes">0</span> |
    Pontos: <span id="pontosSpan">0</span> |
    <span class="timer" id="timer"></span>
  </div>

  <div id="questionContainer"></div>
  <div id="optionsContainer"></div>
  <div id="explicacaoBox" style="margin-top:15px; font-size:16px;"></div>


  <button id="nextBtn" class="hidden">Pr√≥xima</button>
</div>

<div id="resultado" class="hidden">
  <h2>üèÅ Final do Jogo</h2>
  <p>Pontos: <span id="finalPontos"></span></p>
  <p>Desempenho: <span id="desempenho"></span>%</p>
  <button id="restartBtn">Reiniciar</button>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const nextBtn = document.getElementById("nextBtn");
const restartBtn = document.getElementById("restartBtn");

const temaSelect = document.getElementById("temaSelect");
const dificuldadeSelect = document.getElementById("dificuldadeSelect");

const menu = document.getElementById("menu");
const quiz = document.getElementById("quiz");
const resultado = document.getElementById("resultado");

const numQuestoes = document.getElementById("numQuestoes");
const tempoQuestao = document.getElementById("tempoQuestao");

const questaoAtual = document.getElementById("questaoAtual");
const totalQuestoes = document.getElementById("totalQuestoes");
const pontosSpan = document.getElementById("pontosSpan");
const timer = document.getElementById("timer");

const questionContainer = document.getElementById("questionContainer");
const optionsContainer = document.getElementById("optionsContainer");

const progressBar = document.getElementById("progressBar");

const finalPontos = document.getElementById("finalPontos");
const desempenho = document.getElementById("desempenho");

const erroCarregamento = document.getElementById("erroCarregamento");

let quizData = [];
let currentQuestion = 0;
let pontos = 0;
let questionTimer;

startBtn.addEventListener("click", iniciarQuiz);
nextBtn.addEventListener("click", proximaQuestao);
restartBtn.addEventListener("click", () => location.reload());

async function iniciarQuiz() {
  erroCarregamento.textContent = "";

  const tema = temaSelect.value;
  const dificuldade = dificuldadeSelect.value;
  const num = parseInt(numQuestoes.value);

  try {
    const res = await fetch(tema);
    if (!res.ok) throw new Error("Arquivo JSON n√£o encontrado!");

    const data = await res.json();

    quizData = data.questoes.filter(q =>
      dificuldade === "todos" || q.categoria === dificuldade
    );

    quizData = quizData.sort(() => Math.random() - 0.5).slice(0, num);

    totalQuestoes.textContent = quizData.length;
    currentQuestion = 0;
    pontos = 0;

    menu.classList.add("hidden");
    quiz.classList.remove("hidden");

    mostrarQuestao();
  } catch (err) {
    erroCarregamento.textContent = "‚ùå Erro ao carregar os arquivos. Verifique se os .json est√£o no mesmo reposit√≥rio!";
    console.error(err);
  }
}

function mostrarQuestao() {
  const q = quizData[currentQuestion];

  questaoAtual.textContent = currentQuestion + 1;
  pontosSpan.textContent = pontos;

  progressBar.style.width =
    ((currentQuestion) / quizData.length) * 100 + "%";

  questionContainer.innerHTML = q.enunciado;
  optionsContainer.innerHTML = "";
  document.getElementById("explicacaoBox").innerHTML = "";
  nextBtn.classList.add("hidden");

  for (let key in q.alternativas) {
    const btn = document.createElement("button");
    btn.textContent = key + ") " + q.alternativas[key];
    btn.onclick = () => checarResposta(key, btn);
    optionsContainer.appendChild(btn);
  }

  iniciarTimer();
}

function iniciarTimer() {
  const tempo = parseInt(tempoQuestao.value);
  if (!tempo) {
    timer.textContent = "";
    return;
  }

  let t = tempo;
  timer.textContent = `‚è≥ ${t}s`;

  clearInterval(questionTimer);
  questionTimer = setInterval(() => {
    t--;
    timer.textContent = `‚è≥ ${t}s`;

    if (t === 0) {
      clearInterval(questionTimer);
      proximaQuestao();
    }
  }, 1000);
}

function checarResposta(resposta, btn) {
  clearInterval(questionTimer);

  const q = quizData[currentQuestion];
  const correta = q.resposta;
  const explicacaoBox = document.getElementById("explicacaoBox");

  if (resposta === correta) {
    pontos += 10;
    btn.classList.add("certo");
    explicacaoBox.innerHTML = `
      ‚úÖ <strong>Correto!</strong><br>
      <strong>Resposta:</strong> ${correta} - ${q.alternativas[correta]}<br>
      <strong>Explica√ß√£o:</strong> ${q.explicacao}
    `;
  } else {
    btn.classList.add("errado");
    explicacaoBox.innerHTML = `
      ‚ùå <strong>Incorreto.</strong><br>
      <strong>Resposta correta:</strong> ${correta} - ${q.alternativas[correta]}<br>
      <strong>Explica√ß√£o:</strong> ${q.explicacao}
    `;
  }

  document
    .querySelectorAll("#optionsContainer button")
    .forEach(b => b.disabled = true);

  nextBtn.classList.remove("hidden");
}


function proximaQuestao() {
  currentQuestion++;

  if (currentQuestion >= quizData.length) {
    finalizarQuiz();
  } else {
    mostrarQuestao();
  }
}

function finalizarQuiz() {
  quiz.classList.add("hidden");
  resultado.classList.remove("hidden");

  finalPontos.textContent = pontos;
  desempenho.textContent =
    Math.round((pontos / (quizData.length * 10)) * 100);
}
</script>

</body>
</html>
