<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Interativo de Psicologia</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 20px;
      color: white;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    .hidden { display: none; }

    #menu, #quiz, #resultado {
      background: rgba(0,0,0,0.3);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background: #22c55e;
      color: black;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #16a34a;
    }

    .stats {
      margin-bottom: 10px;
    }

    .timer {
      font-weight: bold;
      color: #facc15;
    }

    .question {
      font-size: 20px;
      margin-bottom: 15px;
      animation: fade 0.5s ease;
    }

    #optionsContainer button {
      width: 100%;
      margin: 6px 0;
      background: #0ea5e9;
      color: white;
    }

    #optionsContainer button:hover {
      background: #0369a1;
    }

    .certo {
      background: #22c55e !important;
    }

    .errado {
      background: #ef4444 !important;
    }

    .progress {
      height: 10px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #22c55e;
      transition: 0.3s;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

<h1>üß† Quiz de Psicologia</h1>

<div id="menu">
  <h2>Configura√ß√µes</h2>

  <select id="tema">
    <option value="Controle_impulso.json">Controle do Impulso</option>
    <option value="Demencias_delirium.json">Dem√™ncias</option>
    <option value="Humor.json">Humor</option>
    <option value="Suicidio.json">Suic√≠dio</option>
    <option value="Abuso_substancias.json">Subst√¢ncias</option>
    <option value="Psicoticos.json">Psic√≥ticos</option>
    <option value="Sexual.json">Sexual</option>
  </select><br>

  <select id="dificuldade">
    <option value="todos">Todos</option>
    <option value="f√°cil">F√°cil</option>
    <option value="m√©dio">M√©dio</option>
    <option value="dif√≠cil">Dif√≠cil</option>
  </select><br>

  <input type="number" id="numQuestoes" value="5"><br>

  <input type="number" id="tempoQuestao" placeholder="Tempo por quest√£o (seg)"><br>

  <button id="startBtn">Iniciar</button>
</div>

<div id="quiz" class="hidden">
  <div class="progress"><div class="progress-bar" id="progressBar"></div></div>

  <div class="stats">
    Quest√£o: <span id="questaoAtual">0</span> /
    <span id="totalQuestoes">0</span> |
    Pontos: <span id="pontos">0</span> |
    <span class="timer" id="timer"></span>
  </div>

  <div id="questionContainer" class="question"></div>
  <div id="optionsContainer"></div>

  <button id="nextBtn" class="hidden">Pr√≥xima</button>
</div>

<div id="resultado" class="hidden">
  <h2>üèÅ Final do Jogo</h2>
  <p>Pontos: <span id="finalPontos"></span></p>
  <p>Desempenho: <span id="desempenho"></span>%</p>
  <button id="restartBtn">Reiniciar</button>
</div>

<script>
let quizData = [];
let currentQuestion = 0;
let pontos = 0;
let questionTimer;

startBtn.onclick = iniciarQuiz;
nextBtn.onclick = proximaQuestao;
restartBtn.onclick = () => location.reload();

async function iniciarQuiz() {
  const tema = temaSelect.value;
  const dificuldade = dificuldadeSelect.value;
  const num = +numQuestoes.value;

  const res = await fetch(tema);
  const data = await res.json();

  quizData = data.questoes.filter(q =>
    dificuldade === "todos" || q.categoria === dificuldade
  );

  quizData = quizData.sort(() => Math.random() - 0.5).slice(0, num);

  totalQuestoes.textContent = quizData.length;
  currentQuestion = 0;
  pontos = 0;

  menu.classList.add("hidden");
  quiz.classList.remove("hidden");

  mostrarQuestao();
}

function mostrarQuestao() {
  const q = quizData[currentQuestion];
  questaoAtual.textContent = currentQuestion + 1;
  pontosSpan.textContent = pontos;

  progressBar.style.width = ((currentQuestion) / quizData.length) * 100 + "%";

  questionContainer.innerHTML = q.enunciado;
  optionsContainer.innerHTML = "";

  for (let key in q.alternativas) {
    const btn = document.createElement("button");
    btn.textContent = key + ") " + q.alternativas[key];
    btn.onclick = () => checarResposta(key, btn);
    optionsContainer.appendChild(btn);
  }

  iniciarTimer();
}

function iniciarTimer() {
  const tempo = +tempoQuestao.value;
  if (!tempo) return;

  let t = tempo;
  timer.textContent = `‚è≥ ${t}s`;

  clearInterval(questionTimer);
  questionTimer = setInterval(() => {
    t--;
    timer.textContent = `‚è≥ ${t}s`;
    if (t === 0) {
      clearInterval(questionTimer);
      proximaQuestao();
    }
  }, 1000);
}

function checarResposta(resposta, btn) {
  clearInterval(questionTimer);
  const correta = quizData[currentQuestion].resposta;

  if (resposta === correta) {
    pontos += 10;
    btn.classList.add("certo");
  } else {
    btn.classList.add("errado");
  }

  document.querySelectorAll("#optionsContainer button")
    .forEach(b => b.disabled = true);

  nextBtn.classList.remove("hidden");
}

function proximaQuestao() {
  currentQuestion++;
  nextBtn.classList.add("hidden");

  if (currentQuestion >= quizData.length) {
    finalizarQuiz();
  } else {
    mostrarQuestao();
  }
}

function finalizarQuiz() {
  quiz.classList.add("hidden");
  resultado.classList.remove("hidden");

  finalPontos.textContent = pontos;
  desempenho.textContent = Math.round((pontos / (quizData.length * 10)) * 100);
}
</script>

</body>
</html>
